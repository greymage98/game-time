<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer', {preload: preload ,create,update, render: render});


function preload()
{
game.physics.startSystem(Phaser.physics.ARCADE);
game.stage.backgroundColor = '#000000'
bg = game.add.tileSprite(0,0,800,600)
bg.fixedToCarma = true;
map = game.add.tilemap("level"
map.setCollisionByExclusion([13,15,167,46,47,48,49,50,50])
map.addTileSetImage("tiles-1")
setLayer = map.createLayer('tile layer 1')
layer resizeWorld();

game.physics.arcade.gravity.y = 250;

player = game.add.sprite(32,32, 'dude');

game.physics.enable(player, phaser.physics.ARCADE);

player.body.bounce.y = 0.2;
player.body.collideWorldBounds = true;
player.body.setSize(20,32,5,16);

player.animation.add('left',[0,1,2,3],10,true);
player.animation.add('turn',[4],20,true;
player.animation.add('right',[5,6,7,8],10,true);

game.camera.follow(player);

cursors = game.input.keyboard.createCursorKeys();
jumpButton = game.input.keyboard.addKey(Phaser.Keyboard.SPACEBAR);
}

function render()
{
game.debug.text(game.time.physicsElapsed, 32, 32);


};

</script>

</body>
</html>
